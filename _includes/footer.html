<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4 address-footer">
                    <h3>{{ site.footer.location }}</h3>
                    <p>
                        {% for adress in site.address %}
                        {{ adress.line|raw }} <br>
                        {% endfor %}
                    </p>
                </div>
                <div class="footer-col col-md-4">
                    <h3>{{ site.footer.social }}</h3>
                    <ul class="list-inline">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" target="_blank" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="footer-col col-md-4">
                    <div class="fb-like-box" style="background-color: #FFF;" data-href="https://www.facebook.com/pageleonardorifeli" data-width="296"
                    data-height="210" data-colorscheme="light" data-show-faces="true" data-header="true"
                    data-stream="false" data-show-border="true"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; {{ site.footer.copyright|raw }} 20{{ site.time | date: '%y' }}
                </div>
            </div>
        </div>
    </div>
</footer>

<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&appId=1428632174039511&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
